<!DOCTYPE html>
  
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

       <style>
      .buttons {
        padding: 8px 16px;
        text-decoration: none;
    }
    </style>
   <script src="calc.js"></script>
</head>

<body data="true">

   <form id="form1" onreset="resetFields()">
      <h1>Mileage Calculator</h1>
      <p>Start City: </p>
      <input type="text" name="startCity" id="startCity" required="" placeholder="Ex: Boise">
      <p>Start State: </p>
      <input type="text" name="startState" id="startState" required="" placeholder="Ex: ID">
      <p>End City: </p>
      <input type="text" name="endCity" id="endCity" required="" placeholder="Ex: Denver">
      <p>End State: </p>
      <input type="text" name="endState" id="endState" required="" placeholder="Ex: CO">

      <div class="buttons">

         <input name="clearButton" id="clear" type="reset" value="Reset">
         <input name="calculateButton" id="calcuate" type="button" value="Calculate Mileage" onclick="checkFields()">
      </div>
      <div id="errorMessageFirstState">
      </div>
      <div id="errorMessageSecondState">
      </div>
      <div id="content">
      </div>
      <div id="transportationModes">
      </div>
   </form>

</body></html>
